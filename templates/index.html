{% extends 'layout.html' %}

{% block content %}
<h2>Create a Rule</h2>
<form action="{{ url_for('main.api_create_rule') }}" method="POST">
    <div class="form-group">
        <input type="text" class="form-control" name="rule" placeholder="Enter your rule here" required>
    </div>
    <button type="submit">Create Rule</button>
</form>
{% endblock %}
